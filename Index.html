<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="cadastraCliente.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" autofocus required
                        placeholder="insira seu nome">
                    <!--placeholder é um método que deixa uma mensagem com a orientação-->
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="insira seu e-mail">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf" name="cpf" required
                        placeholder="000.000.000-00"> <!--metodo pattern especifica formato cpf xxx.xxx.xxx-xx-->
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required placeholder="insira sua idade">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required placeholder="insira seu telefone">
                </div>
                <div>
                    <label for="nasc">Data de Nascimento:</label>
                    <input type="date" name="nasc" id="nasc">
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div>
                    <label>Estado Civil:</label>
                    <input type="radio" name="civil" id="solteiro" value="solteiro">
                    <label for="solteiro">Solteiro(a)</label>
                    <input type="radio" name="civil" id="casado" value="casado">
                    <label for="casado">Casado(a)</label>
                    <input type="radio" name="civil" id="desquitado" value="desquitado">
                    <label for="desquitado">Desquitado(a)</label>
                    <input type="radio" name="civil" id="divorciado" value="divorciado">
                    <label for="divorciado">Divorciado(a)</label>
                    <input type="radio" name="civil" id="viuvo" value="viuvo">
                    <label for="viuvo">Viúvo(a)</label>
                </div>
                <div>
                    <label for="mat">Matricula:(Somente leitura)</label>
                    <input type="text" id="mat" name="mat" value="003785367" readonly>
                </div>
                <div>
                    <input type="hidden" name="n1°">
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço de Entrega</legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
                </div>
                <div>
                    <label for="tiprua">Tipo de Logadouro:</label>
                    <select name="tiprua" id="tiprua">
                        <option value="selecione">Selecione</option>
                        <option value="rua">rua</option>
                        <option value="avenida">avenida</option>
                        <option value="praca">praça</option>
                        <option value="travessa">travessa</option>
                        <option value="sitio">sitio</option>
                        <option value="parque">parque</option>
                        <option value="outro">outro</option>
                    </select>
                </div>
                <div>
                    <label for="logadouro">Logadouro:</label>
                    <input type="text" name="logadouro" id="logadouro" placeholder="nome da rua" required>
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" placeholder="nome do bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" placeholder="nome da cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado">
                        <option value="selecione">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações Adicionais</legend>
                <div>
                    <label>Interesses:</label>
                    <input type="checkbox" name="interesse" id="filmes">
                    <label for="filmes">Filmes</label>
                    <input type="checkbox" name="interesse" id="informatica">
                    <label for="informatica">Informática</label>
                    <input type="checkbox" name="interesse" id="games">
                    <label for="games">Games</label>
                    <input type="checkbox" name="interesse" id="livros">
                    <label for="livros">Livros</label>
                    <input type="checkbox" name="interesse" id="roupas">
                    <label for="roupas">Roupas</label>
                </div>
                <div>
                    <label for="texto">Deixe seu Comentário:</label>
                    <textarea name="texto" id="texto" cols="50" rows="3"></textarea>
                </div>
                <div>
                    <label for="arquivo">Arquivo opcional:</label>
                    <input type="file" name="arquivo" id="arquivo">
                </div>
            </fieldset>
            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
